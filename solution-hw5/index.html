<!DOCTYPE html>
<html lang="en">

<!-- Document title -->
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/stylesheet1.css">
    <title>Bun Bun Bake Shop</title>
  </head>
 
  <!-- Document body -->
  <body>

    <!-- Page header - logo, nav bar  -->
    <section class="flexbox1">
      <div class="logo">
        <a href="index.html">
          <img src="HW1/logo/logo-01.svg" alt="bun bun logo">
        </a>
      </div>

      <!-- Page navigation buttons and page header -->
      <div class="flexbox2">
        <nav class="flexbox3">
          <button class="navigation" id="selected">PRODUCTS</button>
          <button class="navigation" onclick="window.location.href='cart.html'" id="link2">CART</button>
        </nav>

        <!-- Page Header -->
        <hr class="line">
        <h1 class="header1">Our hand-made cinammon rolls</h1>
      </div>
    </section>

    <!-- Menu options -->
    <div class="menuoptions">

      <!-- Menu options 1 -->
      <div class="menuparts">

        <!-- article Original cinnamon roll -->
        <div class="options">
          <a href="details.html?roll=Original" class="link">
            <img class="optionimage" src="HW1/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
            <p class="optiontitle">Original cinnamon roll</p>
            <p class="optionprice">$2.49</p>
          </a>
        </div>


        <!-- article Apple cinnamon roll -->
        <div class="options">
         <a href="details.html?roll=Apple" class="link">
           <img class="optionimage" src="HW1/products/apple-cinnamon-roll.jpg" alt="Apple cinnamon roll">
           <p class="optiontitle">Apple cinnamon roll</p>
           <p class="optionprice">$3.49</p>
         </a>
        </div>

        <!-- article Raisin cinnamon roll -->
        <div class="options">
          <a href="details.html?roll=Raisin" class="link">
           <img class="optionimage" src="HW1/products/raisin-cinnamon-roll.jpg" alt="Raisin cinnamon roll">
           <p class="optiontitle">Raisin cinnamon roll</p>
           <p class="optionprice">$2.99</p>
         </a>
       </div>

      </div>

      <!-- Menu options 2 -->
      <div class="menuparts">

        <!-- article Walnut cinnamon roll -->
        <div class="options" id="height">
          <a href="details.html?roll=Walnut" class="link">
            <img class="optionimage" src="HW1/products/walnut-cinnamon-roll.jpg" alt="Walnut cinnamon roll">
            <p class="optiontitle">Walnut cinnamon roll</p>
            <p class="optionprice">$3.49</p>
          </a>
        </div>

        <!-- article Double-chocolate cinnamon roll -->
        <div class="options">
          <a href="details.html?roll=Double-Chocolate" class="link">
            <img class="optionimage" src="HW1/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon roll">
            <p class="optiontitle">Double-chocolate cinnamon roll</p>
            <p class="optionprice">$3.99</p>
          </a>
        </div>

        <!-- article Strawberry cinnamon roll -->
        <div class="options">
          <a href="details.html?roll=Strawberry" class="link">
            <img class="optionimage" src="HW1/products/strawberry-cinnamon-roll.jpg" alt="Strawberry cinnamon roll">
            <p class="optiontitle">Strawberry cinnamon roll</p>
            <p class="optionprice">$3.99</p>
          </a>
        </div>

      </div>

    </div>

  </body>
</html>
